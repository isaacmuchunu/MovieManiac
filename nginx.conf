worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.apple.mpegurl;

    # Video streaming optimizations
    aio on;
    directio 512;
    output_buffers 1 512k;

    server {
        listen 80;
        server_name localhost;

        # Video files location
        root /usr/share/nginx/html;

        # HLS streaming
        location /videos/ {
            # Enable CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # HLS manifest files - no cache
            location ~* \.m3u8$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Content-Type "application/vnd.apple.mpegurl";
            }

            # HLS segments - long cache
            location ~* \.ts$ {
                add_header Cache-Control "public, max-age=86400";
                add_header Content-Type "video/mp2t";
            }

            # Enable range requests for seeking
            add_header Accept-Ranges bytes;
        }

        # Thumbnails
        location /thumbnails/ {
            add_header Cache-Control "public, max-age=604800";
            expires 7d;
        }

        # Subtitles
        location /subtitles/ {
            add_header Cache-Control "public, max-age=604800";
            add_header Content-Type "text/vtt";
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
