version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - moviemania-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://moviemania:moviemania@postgres:5432/moviemania?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-super-secret-access-key-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-super-secret-refresh-key-change-in-production}
      - CLIENT_URL=http://localhost:3000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - TMDB_API_KEY=${TMDB_API_KEY:-617c0260598c225e728db47b98d5ea6f}
    volumes:
      - video-uploads:/app/uploads
      - video-transcoded:/app/transcoded
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - moviemania-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=moviemania
      - POSTGRES_PASSWORD=moviemania
      - POSTGRES_DB=moviemania
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moviemania"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moviemania-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - moviemania-network

  # Nginx for video streaming (optional CDN layer)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - video-transcoded:/usr/share/nginx/html/videos:ro
    depends_on:
      - backend
    networks:
      - moviemania-network

networks:
  moviemania-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  video-uploads:
  video-transcoded:
